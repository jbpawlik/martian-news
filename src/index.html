<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astro-News</title>
</head>
<body>
    <div class="container">
      <div id="jumbotron">
        <h1>Astro-News</h1>
      </div>
      <div class="buttonArea">
        <button class="button" id="pictureButton">Click for Mars Rover Photo</button>
        <button class="button" id="photoOfDay">Click for Photo of the Day</button>
        <form>
            <input type="text" id="img" name="imgSearch" placeholder="Enter Keyword"/>
            <button class="button" id="searchImage">Click to search NASA images</button>
        </form>
      </div>
      <div class="showResults" class="row">
        <div class="col-4">
          <div>Curiosity Rover Front Camera<span id="frontRover"></span></div>
          <div>Curiosity Rover Rear Camera<span id="rearRover"></span></div>
        </div>
        <div class="col-4">
          <div id="photoOfTheDay"></div>
        </div>
        <div class="col-4">
          <div id="showPic"></div>
      </div>
    </div>
</body>
</html>
